<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AR measurement TOOL</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./tool/src/main.css">

    <script type="text/javascript" src="./tool/src/svd.js"></script>
    <script type="text/javascript" src="./tool/src/posit1.js"></script>
    <script type="text/javascript" src="./tool/src/cv.js"></script>

	</head>
	<body>
		<div id="overlay">
			<button id="startButton">Start</button>
		</div>


		<script type="module">

			import * as THREE from './tool/app/build/three.module.js';

    	import Stats from './tool/app/posit/jsm/libs/stats.module.js';
			//import { GUI } from './jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './tool/app/posit/jsm/controls/OrbitControls.js';
    	import { TransformControls } from './tool/app/posit/jsm/controls/TransformControls.js';
			import { DeviceOrientationControls } from './tool/app/posit/jsm/controls/DeviceOrientationControls.js';


			let camera, scene, renderer, controlsD, layer,ob,controls;

			var video,a, canvas, context, imageData, detector, posit,model,texture;

			var modelSize = 35.0; //millimeters

    	const splineHelperObjects = [];
			let splinePointsLength =1;
			const positions = [];
			const point = new THREE.Vector3();

			const raycaster = new THREE.Raycaster();
			const pointer = new THREE.Vector2();
			const onUpPosition = new THREE.Vector2();
			const onDownPosition = new THREE.Vector2();

			const geometri = new THREE.SphereGeometry( 50, 32, 16 );

    	let transformControl;

		  const ARC_SEGMENTS = 200;

			const splines = {};

			const params = {
				uniform: true,
				tension: 0.5,
				addPoint: addPoint,
				removePoint: removePoint
				//exportSpline: exportSpline
			};
    	var trig=0;
			const radius = 100;
			const radials = 16;
			const circles = 25;
			const divisions = 32;
			const helper = new THREE.PolarGridHelper( 200, 32,4,72,0x664466 );

			const startButton = document.getElementById( 'startButton' );
			startButton.addEventListener( 'click', function () {

				init();
				animate();

			} );

			function init() {

				video = document.createElement("video");
				video.setAttribute("autoplay","true")
				video.style.display = 'none';
				document.body.appendChild( video );

				const overlay = document.getElementById( 'overlay' );
				overlay.remove();

	     	canvas = document.createElement("canvas");
				canvas.style.position='absolute';
				canvas.style.width="100%";
				canvas.style.height="100%";
				document.body.appendChild( canvas );
	     	context = canvas.getContext("2d");

				canvas.width = window.innerWidth;
	      canvas.height = window.innerHeight;

	     	if (navigator.mediaDevices === undefined) {
	       			navigator.mediaDevices = {};
	     	}

	     	if (navigator.mediaDevices.getUserMedia === undefined) {
	       			navigator.mediaDevices.getUserMedia = function(constraints) {
	        			var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

	        			if (!getUserMedia) {
	        				return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
	        			}

	        			return new Promise(function(resolve, reject) {
	        				getUserMedia.call(navigator, constraints, resolve, reject);
	        			});
	        		}
	     	}

	      navigator.mediaDevices
				.getUserMedia
				({
	    			video: {
	        			facingMode: {exact: 'environment'}
	    			}
				})
	      .then(function(stream) {
	        		if ("srcObject" in video) {
	        			video.srcObject = stream;
	        		} else {
	        			video.src = window.URL.createObjectURL(stream);
	        		}
	    	})
	      .catch(function(err) {
	        	console.log(err.name + ": " + err.message);
	      });
				//
				detector = new AR.Detector();
	    	posit = new POS.Posit(modelSize, canvas.width);

				//

				window.addEventListener( 'resize', onWindowResize );
				//window.addEventListener('devicemotion', handleMotion);

    		createRenderers();
    		createScenes();

    		requestAnimationFrame(animate);
			}
/*
			function handleMotion(event) {

				camera.position.set( camera.position.x, camera.position.y, camera.position.z );

			}
*/
			function createRenderers(){

				const contain = document.createElement( "div" );
				contain.style.width="100%";
				contain.style.height="5%";
				contain.style.position='absolute';
				contain.style.zIndex=50;
				document.body.append(contain);

				const element = document.createElement( "button" );
				element.style.width="100px";
				element.style.height="50px";
				element.textContent ="Add Point";
				element.style.zIndex=50;
				contain.append(element);
				element.addEventListener("click",addPoint);
				const element2 = document.createElement( "button" );
				element2.setAttribute("id","btnFix");
				element2.style.width="100px";
				element2.style.height="50px";
				element2.textContent ="Fix";
				element2.style.zIndex=50;

				contain.append(element2);
				element2.addEventListener("click",fix);

      	renderer = new THREE.WebGLRenderer( {alpha: true, antialias: true } );
				//renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( canvas.width, canvas.height );

				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();
				scene.background = null;

        camera = new THREE.PerspectiveCamera( 100, canvas.width / canvas.height, 0.1, 1000000 );

        scene.add(camera);

        transformControl = new TransformControls( camera, renderer.domElement );
        transformControl.size = 1.5;
				transformControl.showY=false;
				transformControl.setMode( "translate" );
				transformControl.setSpace("local");

        transformControl.addEventListener( 'change', render );

        transformControl.addEventListener( 'dragging-changed', function ( event ) {
            console.log(event.value);
        		//controls.enabled = ! event.value;

        } );


                //

        transformControl.addEventListener( 'objectChange', function () {

        		updateSplineOutline();

        } );
				scene.add( transformControl );


    	};

			function fix(){

				var e=document.getElementById("btnFix");
				addPoint();
				e.remove();
				trig=1;
			}

			function createScenes(){

        scene.add( new THREE.AmbientLight( 0xf0f0f0 ) );
				const light = new THREE.SpotLight( 0xffffff, 1.5 );
				light.position.set( 0, 1500, 200 );
				light.angle = Math.PI * 0.2;
				light.castShadow = true;
				light.shadow.camera.near = 200;
				light.shadow.camera.far = 2000;
				light.shadow.bias = - 0.000222;
				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 1024;
				scene.add( light );


        layer = document.body.getElementsByTagName('canvas')[1];
				layer.style.position='absolute';
        layer.style.zIndex='10';
        texture = createTexture();
        scene.add(texture);

				//helper.position.y = -100;
				helper.material.opacity = 0.25;
				helper.material.transparent = true;

				controlsD = new DeviceOrientationControls( camera );

        document.addEventListener( 'pointerdown', onPointerDown );
				document.addEventListener( 'pointerup', onPointerUp );
				document.addEventListener( 'pointermove', onPointerMove );




    	};

			function createTexture(){
	    	var texture = new THREE.Texture(video),
	      object = new THREE.Object3D(),
	      geometry = new THREE.PlaneGeometry(1.0, 1.0, 0.0),
	      material = new THREE.MeshBasicMaterial( {map: texture, depthTest: false, depthWrite: false} ),
	      mesh = new THREE.Mesh(geometry, material);

	      object.position.z=-1;

	      object.add(mesh);

	      return object;
	    };

			function animate() {
				window.requestAnimationFrame( animate );
				if (video.readyState === video.HAVE_ENOUGH_DATA){

	        	snapshot();

	          var markers = detector.detect(imageData);
	          updateScenes(markers);



	    	}
				controlsD.update();
				renderer.render(scene, camera);

			};

			function snapshot(){
	      context.drawImage(video, 0, 0, canvas.width, canvas.height);
	      imageData = context.getImageData(0, 0, canvas.width, canvas.height);
	    };

			function updateScenes(markers){

					var corners, corner, pose, i;

					if (markers.length > 0){

						corners = markers[0].corners;

						for (i = 0; i < corners.length; ++ i){
							corner = corners[i];
							corner.x = corner.x - (canvas.width / 2);
							corner.y = (canvas.height / 2) - corner.y;
						}

						pose = posit.pose(corners);
						var poss=[new THREE.Vector3(pose.bestTranslation[0],pose.bestTranslation[1],pose.bestTranslation[2]),new THREE.Vector3(pose.bestTranslation[0]+150,pose.bestTranslation[1],pose.bestTranslation[2])]
						if(trig==0){
							create_mods(poss,pose.bestRotation);

						};
						if(trig==2){
							updateObject(a, pose.bestRotation, pose.bestTranslation);
						}
					}
			};

			function create_mods(poss,rot){

				for ( let i = 0; i < splinePointsLength; i ++ ) {
						a=addSplineObject( poss[ i ],rot );
						if(i==0){

							camera.position.set( -220, 40, poss[ i ].z*2 );
							//a.name="1";
							a.add( helper );
						}

				}
				positions.length = 0;
				for ( let i = 0; i < splinePointsLength; i ++ ) {
					positions.push( splineHelperObjects[ i ].position );
				}
				const geometry = new THREE.BufferGeometry();
				geometry.setAttribute( 'position', new THREE.BufferAttribute( new Float32Array( ARC_SEGMENTS * 3 ), 3 ) );

				let curve = new THREE.CatmullRomCurve3( positions );
				curve.curveType = 'catmullrom';
				curve.mesh = new THREE.Line( geometry.clone(), new THREE.LineBasicMaterial( {
					color: 0xff0000,
					opacity: 0.35,
					linewidth: 10
				} ) );
				curve.mesh.castShadow = true;
				splines.uniform = curve;
				for ( const k in splines ) {
					const spline = splines[ k ];
					scene.add( spline.mesh );
				}
				trig=2;
			}

			function addSplineObject( position,rotation ) {

	    	const material = new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } );
	      const object = new THREE.Mesh( geometri, material );

	      if ( position ) {
	      	console.log("POSITION -- addSplineObject --- \n",position);
					object.position.copy( position );
					object.rotation.x = -Math.asin(-rotation[1][2]);
		      object.rotation.y = -Math.atan2(rotation[0][2], rotation[2][2]);
		      object.rotation.z = Math.atan2(rotation[1][0], rotation[1][1]);

	      }
				else {

	      			object.position.x = 0;
	      			object.position.y = 0;
	      			object.position.z = 0;
	      }

	      object.castShadow = true;
	      object.receiveShadow = true;
	      scene.add( object );

	      splineHelperObjects.push( object );
	      return object;
			}

			function render(){

				renderer.autoClear = false;
				renderer.clear();

				//splines.uniform.mesh.visible = params.uniform;

				renderer.render(scene, camera);
			};

    	function load( new_positions ) {

				while ( new_positions.length > positions.length ) {
					addPoint();

				}

				while ( new_positions.length < positions.length ) {
					removePoint();
				}

				for ( let i = 0; i < positions.length; i ++ ) {
	    		positions[ i ].copy( new_positions[ i ] );
				}
				updateSplineOutline();
			}

      function addPoint() {

      			splinePointsLength ++;
      			positions.push( addSplineObject().position );
      			updateSplineOutline();

      }

			function removePoint() {

				if ( splinePointsLength <= 2 ) {

					return;

				}

				const point = splineHelperObjects.pop();
				splinePointsLength --;
				positions.pop();

				if ( transformControl.object === point ) transformControl.detach();
				scene.remove( point );

				updateSplineOutline();

			}

      function updateSplineOutline() {
      	console.log("START    -- updateSplineOutline --- \n",splines);

        for ( const k in splines ) {

        	const spline = splines[ k ];

          const splineMesh = spline.mesh;
          const position = splineMesh.geometry.attributes.position;

          for ( let i = 0; i < ARC_SEGMENTS; i ++ ) {

            const t = i / ( ARC_SEGMENTS - 1 );
            spline.getPoint( t, point );
            position.setXYZ( i, point.x, point.y, point.z );

          }

          position.needsUpdate = true;

        }

      }
/*
    	function createModel(){
        var object = new THREE.Object3D(),
        geometry = new THREE.SphereGeometry(0.5, 15,15, Math.PI),
      	texture = THREE.ImageUtils.loadTexture("textures/earth.jpg"),
        material = new THREE.MeshBasicMaterial( {map: texture} ),
        mesh = new THREE.Mesh(geometry, material);

      	object.add(mesh);

		    return object;
    	};
*/
    	function updateObject(object, rotation, translation){
    	    object.scale.x = modelSize;
        	object.scale.y = modelSize;
        	object.scale.z = modelSize;

        	object.rotation.x = -Math.asin(-rotation[1][2]);
        	object.rotation.y = -Math.atan2(rotation[0][2], rotation[2][2]);
        	object.rotation.z = Math.atan2(rotation[1][0], rotation[1][1]);

        	object.position.x = translation[0];
        	object.position.y = translation[1];
        	object.position.z = -translation[2];
    	};

			function onWindowResize() {
				camera.aspect = canvas.width / canvas.height;
				camera.updateProjectionMatrix();

				renderer.setSize( canvas.width, canvas.height );
			}

    	function onPointerDown(event)
			{
				onDownPosition.x = event.clientX;
				onDownPosition.y = event.clientY;
			}

			function onPointerUp() {
				onUpPosition.x = event.clientX;
				onUpPosition.y = event.clientY;

				if ( onDownPosition.distanceTo( onUpPosition ) === 0 )transformControl.detach();

			}

			function onPointerMove( event ) {
				pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				raycaster.setFromCamera( pointer, camera );
				const intersects = raycaster.intersectObjects( splineHelperObjects );
				if ( intersects.length > 0 ) {
					const object = intersects[ 0 ].object;
					if ( object !== transformControl.object ) {
						transformControl.attach( object );
					}
				}
    	}

			function trigger(){

				if(trig==0)
					{
						trig=1
					}else{
						trig=0
					}
			}
		</script>
